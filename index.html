<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--displays site properly
             based on user's device -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">

    <title>Frontend Mentor|QR code component</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="qrCodeGraphics">
            <img src="images/image-qr-code.png" alt="QRCode" class="qrCode">
        </div>

        <div class="content">
            <h2 class="content_head">
                Improve your front-end skills by building projects</h2>
            <p class="content_page">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://wa.me/2349030326686">Oladeji Jolayemi</a>.
    </div>


</html>
